name: ðŸ§  INFINITO CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ðŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', 3.11]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ðŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ðŸ“‹ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black mypy
        
    - name: ðŸŽ¨ Code formatting check
      run: |
        black --check src/ tests/ examples/
        
    - name: ðŸ“ Lint with flake8
      run: |
        flake8 src/ tests/ examples/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ examples/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ðŸ” Type checking with mypy
      run: |
        mypy src/ --ignore-missing-imports
        
    - name: ðŸ§ª Run tests with pytest
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing -v
        
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  consciousness-benchmark:
    name: ðŸ§  Consciousness Benchmark
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ðŸ“‹ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: âš¡ Quick consciousness test
      run: |
        cd examples
        timeout 300 python basic_example.py || echo "Test completed or timed out"
        
    - name: ðŸ“Š Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: consciousness-benchmark-results
        path: outputs/
        if-no-files-found: warn

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Run security scan
      uses: pypa/gh-action-pip-audit@v1.0.8
      with:
        inputs: requirements.txt
        
  documentation:
    name: ðŸ“š Documentation Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ðŸ“‹ Install doc dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme myst-parser
        
    - name: ðŸ“– Build documentation
      run: |
        # Add documentation build commands here
        echo "Documentation build placeholder"
        
  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [test, consciousness-benchmark, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ·ï¸ Generate release notes
      id: release_notes
      run: |
        # Extract version from latest commit or tag
        VERSION=$(date +"%Y.%m.%d")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release $VERSION - $(date)" > release_notes.md
        echo "Automated release from main branch" >> release_notes.md
        
    - name: ðŸ“¦ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.release_notes.outputs.version }}
        release_name: INFINITO v${{ steps.release_notes.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
